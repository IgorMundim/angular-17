<header>
  <div class="logo">Shopping</div>
  <div class="button">
    <div>Hello</div>
    <div *ngIf="(cartItem$ | async) !== 0"  (click)="openCart()">
      Cart ({{cartItem$ | async}})
    </div>
    <div *ngIf="(cartItem$ | async) === 0" (click)="openCart()">Cart</div>
    <app-cart [openCart]="cartIsOpen" (close)="closeCart()"></app-cart>
  </div>
</header>
